---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
spec:
  minReplicas: {{ .Values.backend_report.spec.minReplicas }}
  maxReplicas: {{ .Values.backend_report.spec.maxReplicas }}
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Chart.Name }}
  metrics:
  - type: {{ .Values.backend_report.metrics.type }}
    resource:
      name: {{ .Values.backend_report.metrics.name }}
      target:
        type: {{ .Values.backend_report.metrics.target.type }}
        averageUtilization: {{ .Values.backend_report.metrics.target.averageUtilization }}
