---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
    app.kubernetes.io/name: sausage-backend-report
    app.kubernetes.io/instance: "{{ .Release.Name }}"
    app.kubernetes.io/version: "{{ .Chart.AppVersion }}"
    app.kubernetes.io/managed-by: "{{ .Release.Service }}"
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    app.kubernetes.io/component: backend-report
    app.kubernetes.io/part-of: sausage-store
    env: "{{ .Values.environment }}" 
spec:
  replicas: {{ .Values.replicas }}
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  # Стратегия развёртывания. Recreate — удалит сначала все старые Pod'ы 
  # Есть и более гибкая стратегии, например, RollingUpdate, которая будет обновлять Pod'ы порциями  
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
        - image: "{{ .Values.image }}:{{ .Chart.AppVersion }}"
          name: {{ .Chart.Name }}
          imagePullPolicy: {{ .Values.imagePullPolicy}}
          env:
            - name: DB
              valueFrom:
                secretKeyRef:
                  name: {{ .Chart.Name }}
                  key: db
            - name: PORT
              valueFrom:
                secretKeyRef:
                  name: {{ .Chart.Name }}
                  key: port
          ports:
            - name: {{ .Chart.Name }}
              containerPort: {{ .Values.containerPort }}
      imagePullSecrets:
      - name: {{ .Values.imagePullSecrets }}
