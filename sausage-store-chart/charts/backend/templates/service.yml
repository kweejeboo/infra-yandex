---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.backend.port}}
      protocol: {{ .Values.backend.protocol }}
      targetPort: {{ .Values.backend.targetPort }}
  selector:
    app: {{ .Chart.Name }} 
