---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
spec:
  type: ClusterIP
  selector:
    app: {{ .Chart.Name }}
  ports:
  - protocol: {{ .Values.frontend.spec.ports.protocol }}
    port: {{ .Values.frontend.spec.ports.port }}
    targetPort: {{ .Values.frontend.spec.ports.targerPort }}
  

