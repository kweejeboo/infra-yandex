---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.frontend.volumes.name }}
data:
  nginx.conf: |
    
    server {

    listen 80;

    location / {
      root   /usr/share/nginx/html;
      index  index.html;
      try_files $uri $uri/ /index.html;
    }  

    location /api {
      proxy_pass http://backend:8080;
    }  
    } 
